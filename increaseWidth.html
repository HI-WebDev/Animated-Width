<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated width</title>
    <link rel="stylesheet" href="MainWidth.css" />
  </head>
  <body>
    <section class="one"></section>
    <section class="two"></section>
    <section class="three">
      <div class="skills">
        <h3>HTML</h3>
        <div class="progress">
          <span style="width: 0" data-width="80%"></span>
        </div>
        <h3>CSS</h3>
        <div class="progress">
          <span style="width: 0" data-width="90%"></span>
        </div>
        <h3>js</h3>
        <div class="progress">
          <span style="width: 0" data-width="50%"></span>
        </div>
      </div>
    </section>
    <section class="four">Section Four</section>

    <script src="JsWidth.js"></script>
  </body>
</html>
